<div class="blog-listing blog-listing--nofirstdivider blog-listing--nolastpad">
    {% for post in site.posts limit:3 %}
        <div class="blog-listing__post">
            {% include_cached posts/listing/standard.html post=post class='blog-listing__post-inner' %}
        </div>
    {% endfor %}
</div>


<div class="cta-row">
    <a class="button nohover" role="button" href="{{ '/blog/' | relative_url }}">More posts</a>
</div>
